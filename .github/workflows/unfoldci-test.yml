name: UnfoldCI Flaky Test Evaluation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with JUnit output
        run: |
          mkdir -p test-results
          pytest tests/ \
            --junitxml=test-results/junit-results.xml \
            -v
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        continue-on-error: true
      
      - name: Verify test results file
        if: always()
        run: |
          if [ -f test-results/junit-results.xml ]; then
            echo "✅ JUnit XML file found"
            echo "File size: $(wc -c < test-results/junit-results.xml) bytes"
            echo "First 20 lines:"
            head -20 test-results/junit-results.xml
          else
            echo "❌ JUnit XML file not found!"
            echo "Contents of test-results directory:"
            ls -la test-results/ || echo "Directory doesn't exist"
          fi
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: Run UnfoldCI Analysis
        if: always()
        id: flaky-analysis
        uses: UnfoldAI-Labs/UnfoldCI-flaky-autopilot-action@v1
        with:
          api-key: ${{ secrets.UNFOLDCI_API_KEY }}
          results-path: test-results/junit-results.xml